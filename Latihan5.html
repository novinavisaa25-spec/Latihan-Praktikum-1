        <title> Menggunakan Teknik Format Penulisan </title>

    <body>
        <!-- membuat tulisa menjadi Tebal -->
        <b> Tulisan ini dicetak TEBAl </b>
        <p>
            <!-- membuat tulisa menjadi Miring -->
             <i> Tulisan ini dicetak MIRING </i>
             <p>
                <!-- membuat tulisan menjadi bergris bawah -->
